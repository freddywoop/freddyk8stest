apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: jellyfin
  namespace: default
spec:
  hostnames:
    - jellyfin.int.winning.wtf
  parentRefs:
    - name: eg
      sectionName: https   # bind to your HTTPS listener
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: jellyfin    # must match Service name
          port: 80
